name: Gerar Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Executa todo dia √† meia-noite
  workflow_dispatch:     # Permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v2

      - name: Gerar anima√ß√£o da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: Kelver1991
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

          # üé® Personaliza√ß√µes visuais:
          color_snake: "#39ff14"          # Verde neon
          background: "#0d1117"           # Fundo escuro GitHub
          pixel_size: 12                  # Tamanho dos quadrados
          stroke_width: 2                 # Espessura da cobrinha
          snake_speed: 1                  # Velocidade padr√£o

      - name: Publicar arquivos na branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
